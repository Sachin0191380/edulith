<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edulith Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">EDU<span>LITH</span></h1>
            <nav>
                <a href="#">certificate</a>
                <a href="#">View</a>
                <a href="#">Download</a>
                <a href="#">Upload</a>
                <a href="#">Help</a>
                <a href="login.html">Sign In</a>
            </nav>
        </header>

        <div class="search-container">
            <input type="text" placeholder="Search books, research..." class="search">
            <button class="search-btn">🔍</button>
        </div>

        <div class="main-content">
            <aside class="sidebar">
                <a href="#" class="sidebar-btn active">📂 Categories</a>
                <a href="#" class="sidebar-btn">👩‍🏫live class</a>
                <a href="#" class="sidebar-btn">📥 Download</a>
                <a href="#" class="sidebar-btn" >📤 Upload <label for="up">
                    <input type="file" id="up" style="display: inline;">
                </label></a>
                <a href="login.html" class="sidebar-btn">🔑 Sign In</a>
            </aside>

            <section class="content">
                <div class="card">
                    <img src="./css/book.webp" alt="Books">
                    <p>View Books</p>
                </div>
                <div class="card">
                    <img src="./css/research-icon.png" alt="Research Papers">
                    <p>Research Papers</p>
                </div>
                <div class="card">
                    <img src="css/project-icon.webp" alt="Projects">
                    <p>Student Projects</p>
                </div>
            </section>
        </div>

    </div>
    <footer>
            <p>  &copy;Edulith won't just be an e-learning platform, but one day it will be an entire digital learning universe.</p>
    </footer>
    

</body>
</html>
